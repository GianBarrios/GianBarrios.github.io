<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\\registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <form action="" id="registerForm">
            <img src="../imagenes/logo.png" alt="">
                <h3>Tienda la Autentica</h3>
            <div class="container_usuario">
                <i class='bx bx-user-circle'></i>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="container_password">
                <i class='bx bxs-lock-alt' ></i>
                <input type="text" id="contraseña" placeholder="Ingrese su contraseña">
            </div>
            <div class="container_button">
                <button type="submit" id="ingresar" class="ingresar">Registrarse</button>
            </div>
        </form>
    </div>
    <script type="module" src="./registro.js"></script>
</body>
</html>
