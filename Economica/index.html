<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\\index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="continer_form">
            <form action="" id="loginForm">
                <img src="../Economica/imagenes/logo.png" alt="">
                <h3>Tienda la Autentica</h3>
                <div class="container_usuario">
                    <i class='bx bx-user-circle'></i>
                    <input id="usuario" type="text" placeholder="USUARIO">
                </div>
                <div class="container_password">
                    <i class='bx bxs-lock-alt' ></i>
                    <input id="contraseña" type="password" placeholder="CONTRASEÑA">
                </div>
                <a href="">Olvidaste tu contraseña?</a>
                <div class="container_button">
                    <button type="submit" id="ingresar" class="ingresar">Ingresar</button>
                </div>
            </form>
            <div class="container_button">
                <button id="registrarse" class="registrarse">Registrarse</button>
            </div>
            <div class="container_button">
                <button id="regresar" class="regresar">Regresar</button>
            </div>
        </div>
    </div>
    <script type="module" src=".\\index.js"></script>
</body>
</html>
