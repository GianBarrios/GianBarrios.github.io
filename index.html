<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-image">
        <img src="./imagenes/boda5.jpeg" alt="">
        <h2>Nos Casamos</h2>
        <h3>Gianfranco y Claudia </h3>
    </div>
    <div class="container-invitados">
        <h1>Estas Invitado!</h1>
        <h2>Queremos que seas parte de este 
            momento tan especial.
        </h2>
    </div>
    <div class="countdown">

        <div class="container-days">
            <span id="days"></span>
        </div>
        
        <div class="container-hours">
            <span id="hours"></span>
        </div>
        <div class="container-minutes">
            <span id="minutes"></span>
        </div>
        <div class="container-seconds">
            <span id="seconds"></span>
        </div>
        <div class="dias">
            <span>Dias</span>
        </div>
        <div class="horas">
            <span>Horas</span>
        </div>
        <div class="minutos">
            <span>Minutos</span>
        </div>
        <div class="segundos">
            Segundos
        </div>
    </div>
    <div class="container-ring">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

     <dotlottie-player class="ring" src="https://lottie.host/1b9f6bbc-a827-4bdd-8cc0-28b51f8c83bc/FhYSYGZKc7.json" 
     background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
    </div>
    <div class="container-ceremonia">
        <h2 class="ceremonia">CEREMONIA</h2>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
